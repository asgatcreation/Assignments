<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style2.css">
  <title>Register Here</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="sign_up">
        <div class="left_col">
          <h2>Welcome</h2>
          <p>you already have an account with us, <br> please sign-in
          </p>
          <div class="btn-sign-in"><a href="signin.html">Sign-In</a></div>
        </div>
        <div class="right_col">
          <h3>Create an Account</h3>
          <form action="/signin.html">
            <div class="user-details">
              <div class="input-box">
                <span class="details">First Name</span>
                <input type="text" required>
              </div>
              <div class="input-box">
                <span class="details">Last Name</span>
                <input type="text" required>
              </div>
              <div class="input-box">
                <span class="details">Email</span>
                <input type="email" required>
              </div>
              <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="number" required>
              </div>
              <div class="input-box">
                <span class="details">Password</span>
                <input type="password" required>
              </div>
              <div class="input-box">
                <span class="details">Confirm Password</span>
                <input type="password" required>
              </div>

              <div class="input-box">
                <span class="details">Date of Birth</span>
                <input type="date" name="dob" id="dob" required>
              </div>

              <div class="input-box color">
                <span class="details">Select Your Favorite Color</span>
                <input type="color" id="favcolor" name="favcolor" value="#fff" required>
              </div>
              <div>
                <label><strong>Gender</strong></label>
                <select name="gender" id="gender" required>
                  <option value="--kindly select your gender" selected>--Kindly select your gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Others">Others</option>
                  <option value="cnts">Choose not to say</option>
                </select>
              </div>
            </div>
            <button type="submit" class="sign_up-btn">Sign-up </button>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
